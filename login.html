<!DOCTYPE html>
<!-- saved from url=(0049)https://getbootstrap.com/docs/4.3/examples/album/ -->
<html lang="en">

<head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="description" content="">
  <title>eMercado - Todo lo que busques está aquí</title>

  <link rel="canonical" href="https://getbootstrap.com/docs/4.3/examples/album/">
  <link href="https://fonts.googleapis.com/css?family=Raleway:300,300i,400,400i,700,700i,900,900i" rel="stylesheet">
  <!-- Bootstrap core CSS -->
  <link href="css/bootstrap.min.css" rel="stylesheet">
  <link href="css/styles.css" rel="stylesheet">
  <style>
    html, body{
      height: 100%;
    }

    body {
      display: -ms-flexbox;
      display: flex;
      -ms-flex-align: center;
      align-items: center;
      padding-top: 40px;
      padding-bottom: 40px;
      background-color: #f5f5f5;
    }

    .signin {
      width: 100%;
      max-width: 330px;
      padding: 15px;
      margin: auto;
    }
  </style>
</head>

<body class="text-center">
  <div class="container p-5">
    <img class="imgLogin" src="img/login.png" width="600px">
    <div style="position: relative; width:auto; top: 0;">
      <div class="login">
        <div class="form">
          <form action="index.html" method="get">
            <label for="inputMail">E-mail</label>
            <input type="email" id="inputMail" placeholder="Enter e-mail address" required>
            <br>
            <label for="password">Password</label>
            <input type="password" id="password" placeholder="********" minlength="8" maxlength="10" required>
          </div>
          <div class="checkbox">
          <!-- Este Remember Me es decorativo.-->
            <input type="checkbox" value="rememberme">
            Remember Me
            </div>
            <div id="buttonsubmit">
              <input type="submit" onclick="logIN()"  value="Sign In">
            </div>
            <hr>
          </form>

  <script src="js/init.js"></script>
  
</body>
</html>
